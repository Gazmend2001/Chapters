<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
<h1>Feedback Form</h1>
<p>Please fill out this form to help us improve our site.</p>
<form method="post" action="https://www.google.com/">
	<input type="hidden" name="recipient"
	value="www.google.com">
	<input type="hidden" name="subject"
	value="Feedback Form">
	<input type="hidden" name="redirect"
	value="main.html">
	<p><label>Name:
		<input name="name" type ="text" size="25" maxlength="30"></label></p>

<p>
	<input type="submit" value="Submit">
	<input type="reset" value="clear">
</p>
</form>
</body>
</html>
